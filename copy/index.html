<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section class="dashboard">
        <section class="dashboard_profile">
          <figure>
            <img src="" alt="logo" />
            <figcaption>Company</figcaption>
          </figure>
          <ul>
            <li>
              <figure class="dashboard_profile_element">
                <img alt="RateLogo" />
              </figure>
              <a href="#">Rate</a>
            </li>
            <li>
              <figure class="dashboard_profile_element">
                <img alt="OverviewLogo" />
              </figure>
              <a href="#">Overview</a>
            </li>
            <li>
              <figure class="dashboard_profile_element">
                <img alt="RaportsLogo" />
              </figure>
              <a href="#">Raports</a>
            </li>
            <li>
              <figure class="dashboard_profile_element">
                <img alt="SettingsLogo" />
              </figure>
              <a href="#">Settings</a>
            </li>
          </ul>
          <section>
            <figure class="dashboard_profile_element">
              <img alt="profile" class="profile" />
              <figcaption>Name of profile</figcaption>
            </figure>
          </section>
        </section>

        <section class="dashboard_sections">
          <section class="dashboard_section_nav">
            <label for="btnBack">
              <input class="btnBack" type="button" id="btnBack" value="<" />
              Back
            </label>
            <ul>
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li>
                <a href="#">Insights</a>
              </li>
              <li>
                <a href="#">Channels</a>
              </li>
            </ul>
          </section>
          <section class="dashboard_sections_view"></section>
        </section>
      </section>
    </main>
  </body>
</html>
